{% extends 'basic.html' %}
{% block title %} Login{% endblock title %}
{% block body %}
<br/>
<br/>
<br/>
<div class= "container mt-4">
<div class= "row">
<div class= "col-md-4"></div>

 
<div class= "col-md-4">
<h3 class="text-white bg-dark text-center p-3">LOGIN</h3>
{% for message in messages%}
<div class="alert alert-{{message.tags }} alert-dismissible fade show" role="alert">
  <strong>{{message}}</strong> 
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}

<div class= "card p-2">
<form action="/auth/login/" method="post">{% csrf_token %}
<div class="form-group">
 <h5> <label for="email"><span class="bx bx-envelope"></span> Email</label></h5>
  <input type="email" class="form-control mb-3" name="email" required/>
</div>

<br/>
<div class="form-group ">
 <h5><span> <label for="password"><i class="bi bi-key"></i>Password</label></span></h5>
  <input type="password" class="form-control mb-3" name="pass1" required/>
</div>

<br/>

<div class="d-grid gap-2 col-6 mx-auto">
  <button class="btn btn-primary bg-black" type="Submit">Login</button>
</div>
<br/>
New User? <a href="/auth/signup/">Sign-up</a>
</div>

<br/>
</form>
</div>


<div class= "col-md-4"></div>

</div>
</div>
{% endblock body %}
