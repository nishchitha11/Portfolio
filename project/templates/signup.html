{% extends 'basic.html' %}
{% block title %} Sign Up{% endblock title %}
{% block stylecss %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
{% endblock stylecss %}
{% block body %}
<br/>
<br/>
<br/>
<br/>
<h3><center>Don't have an account?
<h2>New User?</h2></center></h3>
<div class= "container mt-4">
<div class= "row">
<div class= "col-md-4"></div>

 
<div class= "col-md-4">
<h3 class="text-white bg-dark text-center p-3">SIGN UP</h3>
{% for message in messages%}
<div class="alert alert-{{message.tags }} alert-dismissible fade show" role="alert">
  <strong>{{message}}</strong> 
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
<div class= "card p-2">
<form action="/auth/signup/" method="post">{% csrf_token %}
<div class="form-group">
 <h5> <label for="email"><span class="bx bx-envelope"></span> Email</label></h5>
  <input type="text" class="form-control mb-3"name="email" required/>
</div>

<br/>
<div class="form-group ">
 <h5><span> <label for="password"><i class="bi bi-key"></i> Password</label></span></h5>
  <input type="text" class="form-control mb-3"name="pass1" required/>
</div>

<br/>
<div class="form-group ">
 <h5><span> <label for="password"><i class="bi bi-lock"></i> Confirm Password</label></span></h5>
  <input type="text" class="form-control mb-3"name="pass2" required/>
</div>
<br/>

<div class="d-grid gap-2 col-6 mx-auto">
  <button class="btn btn-primary bg-black" type="Submit">Sign-Up</button>
 
</div><br/>
 Already a User? <a href="/auth/login/">Login</a>
</div>

<br>
</form>
</div>

<div class= "col-md-4"></div>

</div>
</div>
{% endblock body %}
